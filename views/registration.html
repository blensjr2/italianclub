{% extends "layout.html" %}

{% block title %}
Italian Club Registration
{% endblock %}

{% block body %}
<div class="text-center">
<h2>
  Register here if you would like to be a part of our family!
    <link href="style.css" rel="stylesheet" type="text/css">
</h2>
</div>
<form action="/register" method="post">                                                                         
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" name="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSelect1">Grade</label>
    <select name="grade" class="form-control" id="exampleFormControlSelect1">
      <option>Seventh Grade</option>
      <option>Eighth Grade</option>
      <option>Freshman</option>
      <option>Sophomore</option>
      <option>Junior</option>
      <option>Senior</option>
    </select>
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Why do you want to join? (25-50 words)</label>
    <textarea name="why" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <div class="form-group">
    <button class="btn btn-secondary" type="submit">
      Submit
    </button>
  </div>
  <!--
  <input type="submit" name="submit" value="Submit">
  -->
</form>

<div class="text-center">
  <img src="https://handluggageonly.co.uk/wp-content/uploads/2018/02/Hand-Luggage-Only-8-5.jpg" alt="Beautiful Southern Italy" height="428 px" width="500 px">
</div>
{% endblock %}
