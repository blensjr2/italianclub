{% extends "layout.html" %}

{% block title %}
More Info/Contact
{% endblock %}

{% block body %}
<img id="contact-image" src="https://tafths.org/ourpages/auto/profiles/689965/TAFTCHI1565026507276.jpg" class="rounded mx-auto d-block" alt="...">
  
  {% if error %}
    <div class="alert alert-warning mb-3" onclick="display: none;">
      You must fill out all parts of the form.  
    </div>
  {% endif %}
  
<form>
   <div class="row">
    <div class="col">
      <label for="exampleFormControlName1">First Name</label>
      <input name="FirstName" type="text" class="form-control" placeholder="John" id="exampleFormControlName1">
    </div>
    <div class="col">
      <label for="exampleFormControlName2">Last Name</label>
      <input name="LastName" type="text" class="form-control" placeholder="Doe" id="exampleFormControlName2">
    </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input name="Email" type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSubject1">Subject</label>
    <input class="form-control" id="exampleFormControlSubject1" type="email" name="Subject">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Message</label>
    <textarea name="Message" class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
  </div>
  <button type="Submit" value="Submit" class="btn btn-success">Send Email to Ms. Tomei</button>
</form>
{% endblock %}
