{% extends "layout.html" %}

{% block title %}
More Info/Contact
{% endblock %}

{% block body %}

<div class="card" style="width: 18rem;">
  <img class="card-img-top" src="https://tafths.org/ourpages/auto/profiles/689965/TAFTCHI1565026507276.jpg\" alt="...">
  <div class="card-body">
    <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
  </div>
</div>
<form>
   <div class="row">
    <div class="col">
      <label for="exampleFormControlName1">First Name</label>
      <input type="text" class="form-control" placeholder="John" id="exampleFormControlName1">
    </div>
    <div class="col">
      <label for="exampleFormControlName2">Last Name</label>
      <input type="text" class="form-control" placeholder="Doe" id="exampleFormControlName2">
    </div>
  </div>
  <div class="form-group">
    <label for="exampleFormControlInput1">Email address</label>
    <input type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
  </div>
  <div class="form-group">
    <label for="exampleFormControlSubject1">Subject</label>
    <input type="email" class="form-control" id="exampleFormControlSubject1">
  </div>
  <div class="form-group">
    <label for="exampleFormControlTextarea1">Message</label>
    <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
  </div>
  <button type="Submit" value="Submit" class="btn btn-success">Send Email to Ms. Tomei</button>
</form>
{% endblock %}
