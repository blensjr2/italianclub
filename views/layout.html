<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    -->
    <link id="favicon" rel="icon" href="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAARMAAAC3CAMAAAAGjUrGAAAAJFBMVEX///8AkkfgACTfABcAjz56uI/pcXnp6enw7e9wsIbq8fDkaHH5E+83AAABC0lEQVR4nO3QRwHAMBADsEtXFn++IVH/JAiqFvPM0VPWvq+YCp68lfM5ceLEiRMnTpw4ceLEiRMnTpw4ceLEiRMnTpw4ceLEiRMnTpw4ceLEiRMnTpw4ceLEiRMnTpw4ceLEiRMnTpw4ceLEiRMnTpw4ceLEiRMnTpw4ceLEiRMnTpw4ceLEiRMnTpw4ceLEiRMnTpw4ceLEiRMnTpw4ceLEiRMnTpw4ceLEiRMnTpw4ceLEiRMnTpw4ceLEiRMnTpw4ceLEiRMnTpw4ceLEiRMnTpw4ceLEiRMnTpw4ceLEiRMnTpw4ceLEiRMnTpw4ceLEiRMnTpw4ceLEiRMnTpw4+eVkjp6ydvDkAHpg0vWI40jKAAAAAElFTkSuQmCC" type="image/x-icon">

  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="/">
        <img class="d-inline-block" height="24px" width="47px" src="https://cdn.glitch.com/6ed25931-d589-4b31-aaab-5a50bf1deaf6%2Feagle-icon.png?v=1576018950956">
        Italian Club
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a id="home" class="nav-item nav-link" href="home">Home <span class="sr-only">(current)</span></a>
          <a id="register" class="nav-item nav-link" href="register">Registration</a>
          <a id="calendar" class="nav-item nav-link" href="calendar">Calendar</a>
          <a id="contact" class="nav-item nav-link" href="contact">Contact</a>
        </div>
      </div>
    </nav>
    
    
      
        
      
      
    
    <div class="container{% if fluid %}-fluid{% endif %}">
      
      {% if error %}
        <div class="alert alert-warning mb-3" id="alert">
          You must fill out all parts of the form.  
        </div>
      {% endif %}
      
      {% block body %}{% endblock %}
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
 
    <script>
        
        var url = location.href
        var splitUrl = url.split("/")
        var length = splitUrl.length
        var currentPage = splitUrl[length - 1]
      
        if (!currentPage) {
          currentPage = "home"
        }
      
        document.getElementById(currentPage).classList.add("active")
    </script>
    
    <script src="/alert.js"></script>
    
    <script src="{% block script %}{% endblock %}"></script>
  
  </body>
</html>
